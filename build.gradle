buildscript {
    ext {
        springBootVersion = '2.5.4'
        awsJavaSdkBomVersion = '2.17.42'
        guavaVersion="31.0.1-jre"
        springDependencyManagementVersion = '1.0.11.RELEASE'
        springDocOpenapiUiVersion = '1.5.10'
        mockitoInlineVersion = '3.12.4'
        collectionVersion = '4.4'
        mapstructVersion = '1.4.2.Final'
        lombokMapstructVersion = '0.2.0'
        zonkySpringTestVersion = '2.1.0'
        zonkyPostgresVersion = '1.3.1'
        jpamodelgenVersion = '5.4.32.Final'
        springCloudVersion = '2020.0.4'
    }
}
plugins {
    id 'org.springframework.boot' version '2.6.0'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id "com.avast.gradle.docker-compose" version "0.14.9" apply false
    id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'
java {
    sourceCompatibility JavaVersion.VERSION_11
    targetCompatibility JavaVersion.VERSION_11
}
configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.flywaydb:flyway-core'
    implementation 'cn.hutool:hutool-all:5.7.16'
    implementation 'org.mapstruct:mapstruct:1.4.2.Final'
    implementation "org.springdoc:springdoc-openapi-ui:$springDocOpenapiUiVersion"
    annotationProcessor 'org.mapstruct:mapstruct-processor:1.4.2.Final'
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'org.postgresql:postgresql'
    annotationProcessor 'org.springframework.boot:spring-boot-configuration-processor'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}
wrapper {
    gradleVersion "7.3"
}
apply from: "${rootProject.projectDir}/gradle/docker-compose/docker-compose.gradle"
